<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="images/favicon-16x16. png" type="image/x-icon">
  <link rel="stylesheet" href="style/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <title>Pokedex</title>
</head>

<body>
  <section id="search-section">

    <div class="search-input">
      <input id="pokemon-input" type="text" required="required" autofocus autocomplete="off" />
      <button id="pokemon-search-button" class="pokemon-search-button"><i class="bi bi-search"></i></button>
    </div>

  </section>

  <div class="display">
    <section id="display-pokemon-info"></section>
    <section id="display-pokemon-cards"></section>
  </div>

  <script async src="javascript/main.js"></script>
</body>

</html>
