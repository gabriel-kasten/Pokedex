<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/pokedex.css">

    <link rel="stylesheet" href="css/input/pokemonSearch.css">

    <link rel="stylesheet" href="css/screen/screenPokemon.css">
    <link rel="stylesheet" href="css/screen/screenSearch.css">

    <link rel="stylesheet" href="css/buttons/searchButton.css">
    <link rel="stylesheet" href="css/buttons/nextButton.css">


    <title>Pokedex</title>
</head>

<body>
    <div class="pokedex">
        <img src="imgs/images.jpg" alt="pokedex" width="800px">
    </div>

    <div class="screen-pokemon">
        <img class="display" id="pokemon-board" src="">
        <div class="wrapp">
            <div class="name">name: </div>
            <div class="id">id: </div>
            <div class="type">type: </div>
        </div>
    </div>

    <div class="screen-search">
        <input type="text" id="search-input" class="search-input" autofocus>
        <img class="terminal" id="data-terminal" src="imgs/no_input.gif" alt="data-gif" style="position: relative; top: 10px">
    </div>

    <div class="wrapper-buttons">
        <button class="next-button" onclick="nextGem()">NEXT</button>
        <button class="search-button" onclick="pokemonFeth()">SEARCH</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
